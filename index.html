<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="main.js"></script>
        <title>Name Typing Effect</title>
        
        <script src="https://kit.fontawesome.com/e07fccd319.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="container">
            <div class="input-div">
              <input type="text" class="name" placeholder="Enter your name">
              
              <div class="arrow">
                  <i class="fal fa-solid fa-arrow-right"></i>
              </div>
            </div>
            
            <div class="type-box">
                <h2>Hello</h2>
              <h1></h1>
            </div>
          
        </div>


          <div class="attribution">
            Coded by <a href="https://github.com/iremcagin">İrem Çağın Yurttürk</a>.
          </div>
    </body>

</html>
